<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eco-Guide: SDG Action Bot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="chat-wrapper">
    <div class="chat-header">
        Eco-Guide: SDG Action Bot
    </div>

    <div class="chat-body" id="chat-body">
        <div class="bot-message">
            Hello! I'm your AI assistant for campus sustainability.
            How can I help you today?
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Ask about energy, waste, or climate..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const chatBody = document.getElementById("chat-body");

    chatBody.innerHTML += `<div class="user-message">${message}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
    })
    .then(res => res.json())
    .then(data => {
        chatBody.innerHTML += `<div class="bot-message">${data.reply}</div>`;
        chatBody.scrollTop = chatBody.scrollHeight;
    });

    input.value = "";
}
</script>

</body>
</html>
